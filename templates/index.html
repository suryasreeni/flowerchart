{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row justify-content-center">
        {% for i in flower_list %}
        <div class="col-md-4 mb-4">
            <div class="card text-center" style="width: 20rem; height:550px">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'flowerapp:detail' i.id %}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
